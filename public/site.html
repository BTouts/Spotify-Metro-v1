<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify BPM Recommendation</title>
</head>
<body>
    <h1>Spotify BPM Recommendation</h1>
    <button onclick="loginWithSpotify()">Login with Spotify</button>

    <script>
        async function loginWithSpotify() {
            // Make a GET request to the /login route on your Express.js server
            try {
                const response = await fetch('/login');
                if (response.ok) {
                    // If the request is successful, the user will be redirected to the Spotify login page
                    console.log('Redirecting to Spotify login page...');
                } else {
                    console.error('Failed to initiate login:', response.status);
                }
            } catch (error) {
                console.error('Error initiating login:', error);
            }
        }
    </script>
    <label for="trackID">Track ID:</label>
    <input type="text" id="trackID"><br>
    <label for="minBPM">Min BPM:</label>
    <input type="number" id="minBPM" min="0" max="500" value="0"><br>
    <label for="maxBPM">Max BPM:</label>
    <input type="number" id="maxBPM" min="0" max="500" value="500"><br>
    <button onclick="getRecommendations()">Get Recommendations</button><br>
    <h2>Now Playing:</h2>
    <p><strong>Song:</strong> <span id="currentSong"></span></p>
    <p><strong>Artist:</strong> <span id="currentArtist"></span></p>
    
    <script src="script.js"></script>
</body>
</html>
